version: '2.1'

services:
  protonmail-bridge:
    image: ghcr.io/enucatl/protonmail-bridge:master
    user: "8535:8535"
    build:
      context: ./build
      dockerfile: Dockerfile
    container_name: pm_bridge
    restart: unless-stopped
    stdin_open: true 
    tty: true
    networks:
      - traefik_proxy
    volumes:
      - protonmail:/home/protonmail

volumes:
  protonmail:
    name: protonmail

networks:
  traefik_proxy:
    external: true
