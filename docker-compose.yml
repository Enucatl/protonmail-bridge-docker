version: '2.1'

services:
  protonmail-bridge:
    image: shenxn/protonmail-bridge
    build:
      context: ./build
      dockerfile: Dockerfile
    container_name: pm_bridge
    restart: unless-stopped
    stdin_open: true 
    tty: true
    networks:
      - traefik_proxy

volumes:
  protonmail:
    name: protonmail

networks:
  traefik_proxy:
    external: true
